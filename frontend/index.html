<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Test CI/CD FE - BE</title>
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      padding: 40px;
    }
    h1 {
      text-align: center;
    }
    .product {
      background: #fff;
      width: 300px;
      margin: 10px auto;
      padding: 12px;
      border-radius: 6px;
      box-shadow: 0 0 5px #ccc;
    }
  </style>
</head>
<body>

  <h1>Danh sách sản phẩm (Test Deploy)</h1>
  <div id="list"></div>

  <script>
    // GỌI ĐÚNG BACKEND CỦA BẠN
    fetch("https://apitestoss.somee.com/api/products")
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("list");

        data.forEach(p => {
          const div = document.createElement("div");
          div.className = "product";
          div.innerHTML = `
            <b>${p.name}</b><br>
            Giá: ${p.price.toLocaleString()} VNĐ
          `;
          list.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById("list").innerHTML =
          "Không kết nối được Backend!";
        console.log(err);
      });
  </script>

</body>
</html>
