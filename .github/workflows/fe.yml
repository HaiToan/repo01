# .github/workflows/fe.yml

name: Deploy Frontend (HTML) via FTP

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**' # Chỉ chạy khi có thay đổi trong thư mục frontend/

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- Deploy to Hosting FE via FTP ---
      - name: FTP Deploy Frontend
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          # Thư mục nguồn trong repository cần đẩy lên host
          folder: frontend
          
          # Thông tin đăng nhập sử dụng Secrets mới của InfinityFree
          server: ${{ secrets.FE_FTP_HOST }}
          username: ${{ secrets.FE_FTP_USERNAME }}
          password: ${{ secrets.FE_FTP_PASSWORD }}
          
          # Đường dẫn chính xác trên Hosting cPanel (thường là htdocs)
          server-directory: /htdocs/
          
          # Xóa các file cũ trên host mà không còn trong thư mục 'frontend'
          dangerous-clean-slate: true
          
          # Loại bỏ các file git không cần thiết
          exclude: "**/.git* **/.git*"