# .github/workflows/fe.yml

name: Deploy Frontend (HTML) via FTPS

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: FTP Deploy Frontend
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          # THAY THẾ tham số CŨ (folder)
          local-dir: frontend 
          
          # THAY THẾ tham số CŨ (server-directory)
          server-dir: /htdocs/
          
          # Thông tin đăng nhập sử dụng Secrets mới của hosting
          server: ${{ secrets.FE_FTP_HOST }}
          username: ${{ secrets.FE_FTP_USERNAME }}
          password: ${{ secrets.FE_FTP_PASSWORD }}
          
          # Cấu hình kết nối an toàn (FTPS) để giải quyết lỗi ECONNREFUSED
          protocol: ftps 
          port: 21
          
          dangerous-clean-slate: true
          exclude: "**/.git* **/.git*"