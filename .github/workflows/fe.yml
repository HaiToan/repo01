name: Deploy Frontend (HTML) via FTP

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**' # Chỉ chạy khi có thay đổi trong thư mục frontend/

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- Deploy to Hosting FE via FTP ---
      - name: FTP Deploy Frontend
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          # Thư mục nguồn cần đẩy (chứa index.html)
          folder: frontend
          
          # Thông tin đăng nhập sử dụng Secrets bạn đã tạo
          server: ${{ secrets.FE_FTP_HOST }}
          username: ${{ secrets.FE_FTP_USERNAME }}
          password: ${{ secrets.FE_FTP_PASSWORD }}
          
          # Đường dẫn trên host mà bạn muốn upload vào (THAY THẾ đường dẫn này)
          # Thường là thư mục gốc của domain (ví dụ: /public_html/ hoặc /)
          server-directory: /www.testoss.somee.com/
          
          # Cẩn thận: Xóa các file cũ trên host không còn trong thư mục 'frontend'
          dangerous-clean-slate: true
          
          # Loại bỏ các file git không cần thiết
          exclude: "**/.git* **/.git*"