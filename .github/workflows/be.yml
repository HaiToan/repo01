name: Deploy Backend via FTP

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'backend/**' # Chỉ chạy khi có thay đổi trong thư mục backend/

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

    # ⚡ BƯỚC MỚI 1: Thiết lập môi trường Node.js
      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Hoặc phiên bản Node.js bạn đang dùng

      # ⚡ BƯỚC MỚI 2: Cài đặt Dependencies (Tạo node_modules)
      - name: Install Dependencies
        run: |
          cd backend/
          npm install --production # Chạy lệnh cài đặt trong thư mục backend/
      # --- Deploy to Hosting BE via FTP ---
      - name: FTP Deploy Backend
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          # Thư mục nguồn cần đẩy (chứa product_api.php)
          local-dir: backend/
          server-dir: www.apitestoss.somee.com/

          # Thông tin đăng nhập sử dụng Secrets bạn đã tạo
          server: ${{ secrets.BE_FTP_HOST }}
          username: ${{ secrets.BE_FTP_USERNAME }}
          password: ${{ secrets.BE_FTP_PASSWORD }}

          # Cẩn thận: Xóa các file cũ trên host không còn trong thư mục 'backend'
          dangerous-clean-slate: true

          # Loại bỏ các file git không cần thiết
          exclude: "**/.git* **/.git*"