# .github/workflows/be.yml

name: Deploy Backend (PHP) via FTPS

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: FTP Deploy Backend
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          # THAY THẾ tham số CŨ (folder)
          local-dir: backend
          
          # THAY THẾ tham số CŨ (server-directory)
          server-dir: /htdocs/api/
          
          # Thông tin đăng nhập sử dụng Secrets mới của hosting
          server: ${{ secrets.BE_FTP_HOST }}
          username: ${{ secrets.BE_FTP_USERNAME }}
          password: ${{ secrets.BE_FTP_PASSWORD }}
          
          # Cấu hình kết nối an toàn (FTPS) để giải quyết lỗi ECONNREFUSED
          protocol: ftps
          port: 21
          
          dangerous-clean-slate: true
          exclude: "**/.git* **/.git*"