# .github/workflows/be.yml

name: Deploy Backend (PHP) via FTP

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**' # Chỉ chạy khi có thay đổi trong thư mục backend/

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- Deploy to Hosting BE via FTP ---
      - name: FTP Deploy Backend
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          # Thư mục nguồn trong repository cần đẩy lên host
          folder: backend
          
          # Thông tin đăng nhập sử dụng Secrets mới của InfinityFree
          server: ${{ secrets.BE_FTP_HOST }}
          username: ${{ secrets.BE_FTP_USERNAME }}
          password: ${{ secrets.BE_FTP_PASSWORD }}
          
          # Đường dẫn trên host: Đặt API vào thư mục con api/
          server-directory: /htdocs/api/
          
          # Xóa các file cũ trên host mà không còn trong thư mục 'backend'
          dangerous-clean-slate: true
          
          # Loại bỏ các file git không cần thiết
          exclude: "**/.git* **/.git*"